buildscript {

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'io.spring.gradle:dependency-management-plugin:1.0.10.RELEASE'
    }
}

plugins {
    id 'com.github.hierynomus.license' version '0.15.0'
    id 'org.nosphere.apache.rat' version '0.7.0'
    id 'com.jfrog.artifactory' version '4.18.2'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'maven-publish'
    id 'java'
    id "com.github.ben-manes.versions" version "0.36.0"
}


apply from: '../shared.gradle'

apply plugin: 'io.spring.dependency-management'
apply plugin: "com.github.hierynomus.license"

dependencies {
    compile (
            [group: 'org.springframework.cloud', name: 'spring-cloud-starter-openfeign'],
            [group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'],
            [group: 'org.hibernate.validator', name: 'hibernate-validator', version: versions.hibernatevalidator],
            [group: 'com.google.code.gson', name: 'gson'],
            [group: 'org.apache.fineract.cn', name: 'api', version: versions.frameworkapi]
    )

    testCompile(
            [group: 'org.apache.fineract.cn', name: 'test', version: versions.frameworktest],
    )
}

publishing {
    publications {
        apiPublication(MavenPublication) {
            from components.java
            groupId project.group
            artifactId project.name
            version project.findProperty('externalVersion') ?: project.version
        }
    }
}
